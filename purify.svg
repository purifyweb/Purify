<?xml version="1.0" encoding="UTF-8"?>
<!-- Purify macOS Icon -->
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- ============================================================ -->
  <!-- Definitions: gradients, filters, and clip paths -->
  <!-- ============================================================ -->
  <defs>
    <!-- Linear gradient for a light blue background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B3E5FC"/>
      <stop offset="100%" stop-color="#81D4FA"/>
    </linearGradient>
    <!-- Drop shadow filter for depth -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Pattern for subtle texture (optional) -->
    <pattern id="pattern" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="none"/>
      <path d="M0,0 L10,10 M10,0 L0,10" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
    <!-- Clip path for a rounded square -->
    <clipPath id="clipRounded">
      <rect x="0" y="0" width="256" height="256" rx="32" ry="32"/>
    </clipPath>
  </defs>

  <!-- ============================================================ -->
  <!-- Background: Rounded square with gradient, shadow, and texture -->
  <!-- ============================================================ -->
  <g clip-path="url(#clipRounded)">
    <rect x="0" y="0" width="256" height="256" fill="url(#bgGradient)" filter="url(#dropShadow)"/>
    <!-- Optional texture overlay -->
    <rect x="0" y="0" width="256" height="256" fill="url(#pattern)" opacity="0.15"/>
  </g>

  <!-- White border around the icon -->
  <rect x="8" y="8" width="240" height="240" rx="24" ry="24" fill="none" stroke="white" stroke-width="4" opacity="0.8"/>

  <!-- ============================================================ -->
  <!-- Main Text: "Purify" -->
  <!-- ============================================================ -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central"
        fill="white"
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="64" font-weight="bold"
        filter="url(#dropShadow)">
    Purify
  </text>

  <!-- ============================================================ -->
  <!-- Decorative Elements for Accents -->
  <!-- ============================================================ -->
  <!-- Top-left accent line -->
  <line x1="32" y1="32" x2="96" y2="32" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  <!-- Bottom-right accent line -->
  <line x1="160" y1="224" x2="224" y2="224" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  <!-- Diagonal dashed accent -->
  <line x1="32" y1="224" x2="224" y2="32" stroke="white" stroke-width="2" stroke-dasharray="8,4" opacity="0.5"/>
  <!-- Small accent circles -->
  <circle cx="40" cy="40" r="6" fill="white" opacity="0.8"/>
  <circle cx="216" cy="40" r="6" fill="white" opacity="0.8"/>
  <circle cx="40" cy="216" r="6" fill="white" opacity="0.8"/>
  <circle cx="216" cy="216" r="6" fill="white" opacity="0.8"/>

  <!-- ============================================================ -->
  <!-- Filler lines (for code density and documentation) -->
  <!-- ============================================================ -->
